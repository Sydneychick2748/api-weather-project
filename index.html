<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css links -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./css/styles.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- header -->
    <header class="bg-primary bg-gradient">
        <h1 class="p-2 text-light text-center h1">Weather Dashboard</h1>
    </header>

    <!-- main -->
    <div class="m-4 p-4">
        <div class="col-md-12">
            <div class="row">

                <!-- search section -->
                <div class="col-md-3">

                    <!-- search form -->
                    <h5>Search for a City:</h5>
                    <form class="form-inline" id="search-form">
                        <input type="search" class="form-control mb-3 ds-input" id="cityName" name="cityName"
                            placeholder="Enter city name...">
                        <button type="submit" id="saveBtn" class="btn btn-primary mb-3">search</button>
                    </form>
                    <!-- //<span class="oi oi-magnifying-glass"></span>\ -->
                    <!-- search history-->
                    <div class="searchHistory" id="history">
                        <!-- <button class="storehHistoryBtn"id="storeBtn" ></button> -->
                    </div>
                    <ul class="list-group" id="search-history">
                    </ul>

                </div>

                <!-- results section -->
                <div class="col-md-9 results">

                    <!-- city weather data -->
                    <div class="card mt-2 card-main-div">
                        <div class="card-body">
                            <div class="d-flex flex-row ">
                                <h2 class="card-title align-self-center" id="main-city-name"></h2>
                            </div>
                            <h2 class="card-title align-self-center" id="main-city-icon"></h2>
                            <h2 class="card-title align-self-center" id="main-city-dateTime"></h2>
                            <h2 class="card-title align-self-center" id="main-city-name"></h2>
                        </div>
                        <h6 class="card-subtitle text-muted" id="main-city-temp"></h6>
                        <h6 class="card-subtitle mt-3 text-muted" id="main-city-humid"> </h6>
                        <h6 class="card-subtitle mt-3 text-muted" id="main-city-wind"></h6>

                    </div>
                </div>

            </div>
            <!-- 5-day forecast -->
            <!-- i cant  get the coloums right ?????? -->
            <div class="row">
                <div class="col-md-3">
                 
                </div>
                <div class="col-md-9">
                    <h2 class="card-title mt-2 ">5-Day Forecast:</h2>

                    <div id="fiveDayCard" class=" justify-content-between  bg-light ">

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- javaScript links -->

    <script src="./javascript/script.js"></script>
</body>

</html>
